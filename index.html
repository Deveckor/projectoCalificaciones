<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calificaciones</title>
    <link rel="stylesheet" href="./scss/styles.css" />
    <link rel="stylesheet" href="./scss/custom.css" />
</head>

<body>
    <header class="header ">
        <h1>Bienvenido al registro de Alumnos</h1>
    </header>


    <section class=" d-flex justify-content-center">


        <form class=" form-container d-flex flex-wrap justify-content-around gap-2  " action="">
            <div class="div-name" id="div-name">
                <input id="name" type="text" name="name" placeholder="Nombres"  />
                <img id="ename" class="error none" src="./assets/exclamation-svgrepo-com.svg" alt="error">
            </div>
            <div class="div-lastname" id="div-lastname">

                <input id="last-name" type="text" name="firstName" placeholder="Apellido Paterno" />
                <img class="error none" id="elname" src="./assets/exclamation-svgrepo-com.svg" alt="error">
            </div>
            <div class="div-lastnamem" id="div-lastnamem">

                <input id="last-namem" type="text" name="lastName" placeholder="Apellido Materno" />
                <img class="error none" id="elnamem" src="./assets/exclamation-svgrepo-com.svg" alt="error">
            </div>

            <label class="direction d-flex flex-column" for="direction">
                Dirección:
                <div class="div-direction" id="div-direction">

                    <input type="text" name="direction" id="direction" placeholder="Calle y numero" />
                    <img class="error none" id="edirection" src="./assets/exclamation-svgrepo-com.svg" alt="error">
                </div>
            </label>
            <div class="d-block container-bday d-flex justify-content-sm-between gap-4 gap-md-0 align-items-center">

                <label id="div-date" for="date" class="d-flex flex-column">
                    Fecha de nacimiento:
                    <input type="date" name="date" min="1930-01-01" max="2030-01-01" id="date" />
                </label>
                <label class="select" for="grado">Grado:
                    <select name="grado" id="grado">
                        <option value="0"> </option>
                        <option value="1">1°</option>
                        <option value="2">2°</option>
                        <option value="3">3°</option>
                        <option value="4">4°</option>
                        <option value="5">5°</option>
                        <option value="6">6°</option>
                    </select>
                </label>
                <label class="select" for="grupo">Grupo:
                    <select name="grupo" id="grupo">
                        <option value="0"> </option>
                        <option value="A">A </option>
                        <option value="B">B </option>
                        <option value="C">C </option>
                    </select>
                </label>
            </div>

            <button class="fs-5 fw-bolder" id="enviar">Agregar</button>
        </form>
    </section>

    <section id="table-sec" class="table-sec"> 

        <h3 id="regAlumnos" class="mt-5 text-center none">Registro Alumnos</h3>
        <table id="table" class="table none">
        
            <thead class="thead-one">
                <tr>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Direccion</th>
                    <th>Grado</th>
                    <th>Grupo</th>
                </tr>
            </thead>
            <tbody class="tbody">
                
                
            </tbody>
        </table>
    </section>
        <script src="./js/index.js" type="module"></script>
    </body>
    
</html>
